<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="device-width, initial-scale=1.0"/>
        <title>Colouring Book</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
<body>
    <div id="loader"> Loading... </div>
    <div class="title"> Colouring Book</div>
    <div class="toolbar">
        <input type="color" id="brushColor" value="#000000"/>
        <input type="range" id="brushSize" min="1" max="100" value="5" />
        <input type="range" id="brushOpacity" min="0.1" max="1" step="0.1" value="1" />
        <input type="color" id="canvasColor" value="#ffffff" />
        <button id="clearBtn">Clear</button>
        <button id="saveBtn">Save</button>
    </div>
    <div class="canvas-wraper">
    <canvas id="paintCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
